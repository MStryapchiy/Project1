<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration Page</title>
</head>
<body>
Add new user
<form action="#" th:action="@{/reg}" th:object="${userForm}" method="post">
    <div><label> User Name : <input type="text" th:field="*{username}" /> </label></div>
    <div><label> User Surname : <input type="text" th:field="*{usersname}" /> </label></div>
    <div><label> Email: <input type="text" th:field=="*{email}"/><span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></label></div>
    <div><label> Password: <input type="password" th:field=="*{password}"/> </label></div>
    <div><input type="submit" value="Submit"/></div>
</form>
</body>
</html>
